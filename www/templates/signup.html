
<ion-view hide-nav-bar="true" style="background: dimgray;" class="page-sign-in-up">
  <form name="signupForm" ng-controller="SignupCtrl" novalidate>
  <ion-content>
    <div class="header-section">
      <div class="logo-wrapper">
        <img src="img/longshoreboats_logo.png" />
      </div>
      <div class="row">
        <div class="col col-50">
          <button class="button button-block button-small button-clear sign-btn" ng-click="goToLogin()">SIGN IN</button>
        </div>
        <div class="selected-tab col col-50">
          <button class="button button-block button-small button-clear sign-btn">SIGN UP</button>
        </div>
      </div>
    </div>


      <div class="body-section">
        <div class="list">
          <a class="item item-icon-left" >
            <i class="icon">
              <img src="img/ic-username.png" />
            </i>
            <input type="text" placeholder="NAME"  type="text" ng-model="data.name" required></input>
          </a>
          <a class="item item-icon-left">
            <i class="icon">
              <img src="img/ic-email.png" />
            </i>
            <input placeholder="EMAIL"  type="email" ng-model="data.email" required></input>
          </a>
          <a class="item item-icon-left">
            <i class="icon">
              <img src="img/ic-password.png" />
            </i>
            <input type="password" placeholder="PASSWORD" ng-model="data.password" required></input>
          </a>
          <a class="item item-icon-left">
            <i class="icon">
              <img src="img/ic-password.png" />
            </i>
            <input type="password" placeholder="RE-ENTER PASSWORD" ng-model="data.password_confirmation" required compare-to="data.password"></input>
          </a>
        </div>
      </div>
      <div class="footer-section">
        <button class="button button-block continue-btn" ng-click="createUser(data)">Continue</button>
        <button class="button button-clear button-block terms-btn" ng-click="termsAndConditions()">Terms & Conditions</button>
      </div>
    </form>

  </ion-content>
</ion-view>
