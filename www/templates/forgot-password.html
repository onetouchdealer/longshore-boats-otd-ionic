<ion-view hide-nav-bar="true" style="background: dimgray;" class="page-sign-in-up">
  <ion-content >
    <div class="header-section">
      <div class="logo-wrapper">
        <img src="img/longshoreboats_logo.png" />
      </div>
      <div class="row">
        <div class="col selected-tab">
          <button class="button button-block button-small button-clear sign-btn" >RESET PASSWORD</button>
        </div>
      </div>
    </div>
    <form name="loginForm" ng-controller="ForgotPasswordCtrl">

      <div class="body-section">
        <div class="list">
          <a class="item item-icon-left" >
            <i class="icon">
              <img src="img/ic-email.png" />
            </i>
            <input type="text" placeholder="EMAIL"  type="email" ng-model="user.email" required></input>
          </a>
        </div>
      </div>
      
      <div class="footer-section">
        <button class="button button-block continue-btn" ng-click="resetPassword(user.email)" >Continue</button>
        <button class="button button-clear button-block terms-btn" ng-click="goToLogin()">Back to Login</button>
      </div>
    </ion-content>
  </form>
</ion-view>
